<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cases</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div id="app" style="padding: 12px">
    <table id="items-table" class="table table-striped table-hover">
        <thead id="items-table-thead">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th v-for="periodDate in periodDates">{{periodDate}}</th>
        </tr>
        </thead>
        <tbody id="items-table-tbody">
        <tr v-for="item in items" :key="item.id">
            <td>{{item.id}}</td>
            <td><a :href="`https://steamcommunity.com/market/listings/730/${item.caseNameEn}`" target="_blank">{{item.caseName}}</a></td>
            <td v-for="periodData in item.periodsData">
                {{periodData.sellPrice.toFixed(2)}}
                <span
                    :class="[periodData.prevPeriodSellPriceDiff === undefined ? '' : periodData.prevPeriodSellPriceDiff > 0 ? 'text-success' : 'text-danger']"
                    style="font-weight:bold; font-size: small"
                >
                    {{periodData.prevPeriodSellPriceDiff === undefined ? '&nbsp;' : `(${periodData.prevPeriodSellPriceDiff.toFixed(2)})`}}
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./cases_page.js"></script>
</body>
</html>
