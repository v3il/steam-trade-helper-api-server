<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отслеживаемые предметы</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./cases_page.css">
</head>
<body>

<div id="app">
    <label>
        <input type="checkbox" v-model="showGraphs">
        Показывать графики
    </label>

    <item-view v-for="item in sortedItems" :key="item.id" :item="item" :show-graphs="showGraphs" @delete="deleteItem(item)"></item-view>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.5/chartjs-plugin-annotation.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./cases_page.js"></script>
</body>
</html>
